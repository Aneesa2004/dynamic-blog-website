<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Blog Posts</h1>
    <a href="new-post.html" class="create-post-link">Create New Post</a>
  </header>

  <section id="post-list">
    <!-- Posts will be loaded here dynamically -->
  </section>

  <footer>
    <p>&copy; 2025 My Blog</p>
  </footer>

  <script src="app.js"></script> 
  <script>
    // Load posts dynamically
    const posts = JSON.parse(localStorage.getItem('posts')) || [];
    const postList = document.getElementById('post-list');

    if (posts.length === 0) {
      postList.innerHTML = "<p>No posts available.</p>";
    } else {
      posts.forEach((post, index) => {
        const postElement = document.createElement('div');
        postElement.classList.add('post');

        postElement.innerHTML = `
          <p>${post.content}</p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Post Image" style="max-width: 100%; height: auto;">` : ''}
          <a href="post.html?id=${index}" class="read-more">Read More</a>
        `;

        postList.appendChild(postElement);
      });
    }
  </script>
</body>
</html>
